{% load static %}
<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="{% static 'sign_up.css' %}">
<title>Sign up </title>
</head>
<body style="background-color:red;">
<div class="model">
  <form class="modal-content" action="" method="post">
    {% csrf_token %}
    <div class="container">
      <h1>Sign Up</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>
      <label for="username"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="username" required>

      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" required>

      <label for="password"><b>Password</b></label>
      <input type="password" id="password" placeholder="Enter Password" name="password" required onchange='check_pass();'>

      <label for="conform_password"><b>Conform Password</b></label>
      <input type="password" placeholder="Conform Password" id="confirm_password" name="conform_password" required onchange='check_pass();'>
     
      <label for="address"><b>Address</b></label>
      <input type="text" placeholder="Enter Address" name="address" required>


      <p>If you are already signup so <a href="{% url 'login' %}" style="color:dodgerblue">Login</a></p>

      <div class="clearfix">
        
        <button type="submit" class="signupbtn" id="submit">Sign Up</button>
      </div>
    </div>
  </form>

</div>
</body>
<script>

var password = document.getElementById("password")
  , confirm_password = document.getElementById("confirm_password");
function validatePassword(){
  if(password.value != confirm_password.value) {
    confirm_password.setCustomValidity("Passwords Don't Match");
  } else {
    confirm_password.setCustomValidity('');
  }
}

password.onchange = validatePassword;
confirm_password.onkeyup = validatePassword;
</script>
</html>
